<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer span {
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header></header>

    <!-- Main content -->
    <main></main>

    <!-- Footer -->
    <footer>
        <span>Best School</span>
    </footer>

</body>
</html>
